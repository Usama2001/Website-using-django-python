<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> {% block titel %}{% endblock titel %} |Creative Amna</title>
</head>

<body>
  <!doctype html>
  <html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">

        <div class="spinner-grow text-light" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>

        <a class="navbar-brand" href="#">Creative Amna</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/about">About Amna</a>
            </li>

            <!-- <li class="nav-item">
              <a class="nav-link" href="/portfolio">Portfolio</a>
            </li> -->

            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    
    
    {% if messages %}
    {% for message in messages %}    
    <div class="alert alert-{{ message.tags}} warning alert-dismissible fade show my-0" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}

    {% block body %}{% endblock body %}
  </body>

  </html>

  </div>
  <div class="container2-fluid text-center">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
    <div class="footer-fluid">
      <style>
        .footer {
          position: static;
          /* left: 0; 
           bottom: 0; */
          top: 100%;
          background-color: rgb(162, 162, 163);
          color: white;
          text-align: center;
        }
      </style>
      <hr>

      <img src="/static/FB.png" alt="" width="40" height="34">
      <img src="/static/FB.png" alt="" width="40" height="34">
      <input type="image" name="BF" src="/static/FB.png" alt="text">
    </div>
  </div>

</html>
